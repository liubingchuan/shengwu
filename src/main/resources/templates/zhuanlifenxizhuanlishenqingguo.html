		<script type="text/javascript" th:src="@{/js/main.js}" ></script>
		<script type="text/javascript" th:inline="javascript">
		var num =  [[${num}]];
		
			$(document).ready(function() {

				shenqingguo();
			});
			
			 function shenqingguo(){
			 
				
				var myChart1 = echarts.init(document.getElementById('shenqingguo'));
				option = {
          		title : {
                        	
                        	x:'center',
                        	y:'top'
                        },
                        tooltip : {
                        	trigger: 'item',
                        	formatter : function (params) {
                        		var value = (params.value + '').split('.');
                        		value = value[0].replace(/(\d{1,3})(?=(?:\d{3})+(?!\d))/g, '$1,');
                        		return params.name + ' : ' + value;
                        	}
                        },
                        toolbox: {
                        	show : true,
                        	orient : 'vertical',
                        	x: 'right',
                        	y: 'center',
                        	feature : {
                        	mark : {show: true},
                        	dataView : {show: true, readOnly: false},
                        	restore : {show: true},
                        	saveAsImage : {show: true}
                       	 	}
                        },
                        dataRange: {
                        	min: 0,
                        	max: 1000000,
                        	text:['High','Low'],
                        	realtime: false,
                        	calculable : true,
                        	color: ['orangered','yellow','lightskyblue']
                        },
                        series : [
                        {
                        	type: 'map',
                        	mapType: 'world',
                        	roam: true,
                        	mapLocation: {
                        	y : 60
                        },
                        itemStyle:{
                        	emphasis:{label:{show:true}}
                        },
                        data:[
                        {name : 'China', value : num[0]}
                        ]
                        }
                    ]
               };
				myChart1.setOption(option);
			}
			 function search(){
				    /*  window.location.href="http://127.0.0.1:8088/project/list?q=" + $("#keywords").val(); */
				    window.location.href="/patent/list?q=" + $("#keywords").val();
					/* window.location.href="http://47.104.7.73/patent/list?q=" + $("#keywords").val(); */
				}
		</script>
